<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="/static/CSS/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"> 
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script></head>
    <link rel="icon" type="image/png" sizes="32x32" href="/static/images/favicon.png">
    
    <title>HiRe-audio</title>
  </head>
  
  <body style="background:url('static/back.jpg'); background-size: cover; background-attachment: fixed;">

    <!--Audio image header-->
    <a href="/">
      <img src = "/static/images/audio_top.png" width="100%">
    </a>


    <!-- Question -->
    <div class="p-4 m-4" style="background-color:white">
      <h4 class="text-center" style="color:#0078E7">Q.  Tell us about yourself</h4>
    </div>

    <div class="container">
      <div class="row justify-content-center">
        <div class="col-4 py-5" style=" text-align: center;border:2px dashed blue;background-color:white;border-radius:50px">
            <!--Audio recording button-->
            <br>
            <form action="/audio_recording" method="post">
              <input class="btn btn-primary fs-5 p-2 px-4" type="submit" name="audio_recording" value="Start Recording">
            </form>

            <!--Flash Messages-->
            <br>
            <br>
            <br>
            {% with messages = get_flashed_messages() %}

              {% if messages %}
                {% for message in messages %}
                  <div class="Won p-2 m-1 mx-4" style="background-color:{{color}};">
                    <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
                    {{ message }}
                  </div>
                {% endfor %}
              {% endif %}

            {% endwith %}
            <br>
            <br>

            <!--Emotion analysis button-->
            {% if display_button == True %}
              <form action="/audio_analysis" method="get">
                <input class="btn btn-primary fs-5 p-2 px-4" type="submit" name="audio_analysis" value="Evaluate">
              </form>
            {% endif %}
          </div>
        </div>
    </div>



      <!-- Back Button -->
      <form style="width:100%; display:flex;justify-content:center">
        <input class="btn btn-secondary mt-4  fs-5 p-2 px-4" type="button" value="Back" onclick="history.go(-1)">
      </form>
      <br>

    <!-- Footer  -->
{% include 'footer.html' %}  
</body>

</html>
