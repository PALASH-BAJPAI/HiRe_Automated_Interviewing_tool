<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="/static/CSS/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"> 
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script></head>
    <link rel="icon" type="image/png" sizes="32x32" href="/static/images/favicon.png">
    
    <title>HiRe-Interview</title>
  </head>
  
  <body style="background:url('static/back.jpg'); background-size: cover; background-attachment: fixed;">

  <!-- header  -->
  {% include "header.html" %}

    <h1 class="text-center m-5"><i >Start Your Interview</i></h1>


    <div class="container py-5 ps-5 my-auto" style="background:white;border:2px solid #0078E7; border-radius:50px; width:40%">
      <h1 class="pb-2" style="color:#0078E7" >Tell us about yourself ...</h1>
    
      <form action="/interview_text" method="post">
        <p class="fs-6" style="color:#002F5B"><i>Enter your name : </i><br>
        <input type="text" name="name" placeholder="Enter your name" style="color:#002F5B;border:3px solid #0078E7; width:400px" required >
        </p>

        <p class="fs-6" style="color:#002F5B"><i>Enter your age :</i><br>
        <input type="number" name="age" placeholder="Enter your age" style="color:#002F5B;border:3px solid #0078E7; width:400px" required>
        </p>

        <p class="fs-6" style="color:#002F5B"><i>Enter job position you applied for :</i><br>
        <input type="text" name="position" placeholder="Enter job position" style="color:#002F5B;border:3px solid #0078E7; width:400px" required>
        </p>

        <p class="fs-6" style="color:#002F5B"><i>Expected answer duration (in sec) :</i><br>
        <input type="number" name="duration" placeholder="Enter expected duration" style="color:#002F5B;border:3px solid #0078E7; width:400px" required>
        </p>

        <br>
        <button type="submit" class="btn btn-primary mt-1">Submit</button>

      </form>
    </div>
    
<!-- Footer  -->
{% include 'footer.html' %}  


  </body>
</html>
